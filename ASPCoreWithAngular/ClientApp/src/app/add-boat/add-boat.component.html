<h1>Add Boat</h1>
<hr />

<form [formGroup]="boatAddForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

  <div class="form-group row">
    <label class=" control-label col-md-12">Boat Name</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="boatname">
    </div>
    <span class="text-danger" *ngIf="boatname?.invalid && formDir.submitted">
      Boat Name is required.
    </span>
  </div>

  <label class="image-upload-container btn btn-bwm">
    <span>Select Image</span>
    <input 
           type="file"
           accept="image/*"
           (change)="onFileChange($event)">
  </label>

  <!--<div class="form-group row">

    <label class=" control-label col-md-12">Boat Image</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="boatImage">
    </div>
    <span class="text-danger" *ngIf="boatImage?.invalid && formDir.submitted">
      Boat Image is required.
    </span>
  </div>-->

  <div class="form-group row">
    <label class=" control-label col-md-12">Hourly Rate</label>
    <div class="col-md-4">
      <input class="form-control" type="number" step="0.01" formControlName="hourlyRate">
    </div>
    <span class="text-danger" *ngIf="hourlyRate?.invalid && formDir.submitted">
      Hourly Rate is required.
    </span>
  </div>


  <hr />
  <div class="form-group">
    <button type="submit" class=" btn btn-primary">Save</button>
    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</form>
